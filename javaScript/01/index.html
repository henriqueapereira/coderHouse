<html>
  <head>
    <script>
      /*
      Declare e atribue as seguintes variáveis:
      nome ; sobrenome ; ano atual ; idade
      criar variaveis:
      seu nome + sobrenome concatenados
      o ano que vc nasceu (Subtraia o ano atual pela sua idade no final deste ano)
      */
      var nome = 'Henrique';
      var sobrenome = 'Pereira';
      var anoAtual = 2023;
      var idade = 30;
      var anoNascimento = anoAtual - idade;

      console.log('Meu nome e sobrenome é: ' + nome + ' ' + sobrenome);
      console.log('O ano em que nasci é: ' + anoNascimento);

      //Prompt - interação com usuario
      var nomeInserido = prompt("Insira seu nome");
      console.log(nomeInserido);

      //Alert - mostrar 
      alert("Olá, coder!");

      //Parse
      var stringNumero = prompt("Insira um número");
      var valorNumerico = parseInt(stringNumero);
      console.log(valorNumerico);

    </script>
  </head>

</html>
